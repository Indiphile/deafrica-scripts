name : Tools Test and Push

env:
  IMAGE_NAME: digitalearthafrica/scripts

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    - name: Check formatting
      uses: rickstaa/action-black@v1
      id: action_black
      with:
        black_args: "--check tools"

    # Set up a cache
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: pat-s/always-upload-cache@v2.1.5
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Test Docker
      uses: docker/build-push-action@v2
      with:
        file: docker/Dockerfile
        context: .
        tags: ${{ env.IMAGE_NAME }}
        outputs: type=docker
        cache-from: |
          type=local,src=/tmp/.buildx-cache
        cache-to: |
          type=local,dest=/tmp/.buildx-cache-new

    # This ugly bit is necessary if you don't want your cache to grow forever
    # till it hits GitHub's limit of 5GB.
    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Run tests in image
      run: |
          docker run --rm ${{ env.IMAGE_NAME }} bash -c "pip install -e /code; pytest /code"

  push:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get tag for this build if it exists
      run: |
        echo "VERSION=$(cat tools/monitoring/tools/version.txt)" >> $GITHUB_ENV
  
    - name: Build and Push Docker Image from PR / Push to Master
      uses: whoan/docker-build-with-cache-action@v4
      with:
        context: monitoring_tools
        image_name: ${{ env.IMAGE_NAME }}
        username: ${{ secrets.GADOCKERSVC_USERNAME }}
        password: ${{ secrets.GADOCKERSVC_PASSWORD }}
        image_tag: latest,${{ env.VERSION }}

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v2
      with:
        username: ${{ secrets.GADOCKERSVC_USERNAME }}
        password: ${{ secrets.GADOCKERSVC_PASSWORD }}
        repository: ${{ env.IMAGE_NAME }}
        readme-filepath: ./tools/monitoring/tools/readme.md
        short-description: Deafrica tools image