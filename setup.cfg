[metadata]
name = tools
version = 0.0.1
author = Deafrica Team
author_email = systems@digitalearthafrica.org
description = A small tools package
long_description = file: README.md
long_description_content_type = text/markdown
url =
project_urls =
classifiers =
    Programming Language :: Python :: 3

[options]
include_package_data = true
zip_safe = false
packages = find_namespace:
python_requires = >=3.6
install_requires =
    click
    urlpath
    odc-aws

[options.entry_points]
console_scripts =
    check-dead-queue = tools.monitoring.tools.check-dead-queue:cli
    check-dead-queue = tools.monitoring.tools.s2-gap-filler:cli

[options.packages.find]
where = src